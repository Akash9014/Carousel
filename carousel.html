<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    body{
        width: 100vw; height:100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow:hidden;
        background-color: black;
    }
    #wrapper{
        width:800px;height:700px;
        background-color:transparent;
        display:grid;
        grid-template-columns:100% 100% 100% 100%;
        align-items: center;
        overflow-x: scroll;
        position: relative;
        padding:0px 14%;
    }
    .card{
        width:100%;
        height:70%;
        background:white;
        border:1px solid black;
        position:relative;
        transition: all .2s;
        scale:1;
        border-radius:10px;
    }
    .card img{
        width:100%;
        height:100%;
        object-fit:cover;
        position:absolute;
    }
</style>
<body>
    <section id="wrapper">
        <div class="card"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="none"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </section>
</body>
<script>
    let cards=document.querySelectorAll(".card");
    let main = document.querySelector("#wrapper");
    getClose();
    main.addEventListener("scroll",getClose);

    function getClose(){
       const mainX = getCenter(main);
       for(let i=0;i<cards.length;i++){
        let CardX = getCenter(cards[i]);
        let distance = Math.sqrt((mainX)^2 + (CardX)^2);
        if(distance<15){
            cards[i].style.scale='1.02';
        }
        else{
            cards[i].style.scale='0.98';
        }
       } 
    }
   
    function getCenter(element) {
        let box = element.getBoundingClientRect()
        xCenter=Math.round((box.left + box.right)/2);
        return xCenter;
    }
</script>
</html>
